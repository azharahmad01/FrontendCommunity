          <div class="col-4 col-md-3 offset-1 pr-4 d-flex flex-column">

              <div class="top-style"></div>
              <div class="bottom-style"></div>
              <img src="img/alia1.jpg" />
              <div class="overlay-content">
                <div class="text-box">
                  <span class="main-heading">
                    Bridal Collection
                  </span>
                  <span class="collection-btn">
                    VIEW COLLECTION
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div

            </a>
            <a href="#" class="img-container d-block flex-grow-1 mt-0 mt-md-4">
              <div class="top-style"></div>
              <div class="bottom-style"></div>

                  <span class="text">
                    SAREES

                </div>
